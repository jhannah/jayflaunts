---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    subscribe via
    <a target="_blank" href="{{ "/podcast.xml" | prepend: site.baseurl }}">RSS</a> or
    <a target="_blank" href="http://feeds.feedburner.com/JayFlaunts">FeedBurner</a>
  </p>

</div>
